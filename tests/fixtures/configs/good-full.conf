global {
    from   alerts@example.com
    debug  0
    trace  0
}

contacts {
    user1 {
        groups  {admin disk}
        email   user1@example.com
        page    1111111111@carrier.com
    }
    user2 {
        groups  oncall
        email   user2@example.com
    }
    user3 {
        groups  disk
        page    3333333333@carrier.com
    }
}

rules {
    ignore-blank {
        pattern  {"" "*-- MARK --*"}
        ignore   1
    }
    raid-event {
        pattern  {"*mdadm*"}
        subject  {$log(host) raid event}
        delay    86400
        email    {admin disk}
        page     admin
    }
    smart-event {
        pattern  {"*smartd*"}
        exclude  {{all="*someserver*smartd*Device: /dev/sde*"}}
        subject  {$log(host) disk event}
        delay    86400
        email    {admin disk}
    }
    backup-fail {
        pattern  {"*backups*fail*"}
        subject  {backup problem on $log(host)}
        delay    600
        email    admin
    }
    emergency {
        pattern  {"*emerg*"}
        subject  {$log(host) $log(program) emergency}
        delay    3600
        email    admin
        page     admin
    }
    catch-all {
        pattern  {default}
        subject  {$log(host) $log(msg)}
        delay    3600
        email    admin
        custom   {set subject "$log(host) event"}
    }
}
